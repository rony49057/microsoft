<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Microsoft by Jony â€” Team</title>
  <style>
    :root {
      --bg: #0f1724;
      --accent: #2563eb;
      --muted: #94a3b8;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-2: rgba(255, 255, 255, 0.02);
      font-family: "Inter", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(circle at top left, #111b30, var(--bg) 80%);
      color: #e6eef8;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 36px;
      background: rgba(15, 23, 36, 0.7);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      position: sticky;
      top: 0;
      z-index: 100;
      animation: fadeDown 0.8s ease;
    }

    .brand {
      display: flex;
      gap: 14px;
      align-items: center;
    }
    .brand img {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      object-fit: contain;
      box-shadow: 0 6px 22px rgba(37, 99, 235, 0.25);
      animation: floatLogo 3s ease-in-out infinite alternate;
    }
    .brand h1 { margin: 0; font-size: 18px; }
    .brand p { margin: 0; color: var(--muted); font-size: 13px; }

    @keyframes fadeDown { from { opacity: 0; transform: translateY(-20px);} to { opacity: 1; transform: translateY(0);} }
    @keyframes floatLogo { from { transform: translateY(0); } to { transform: translateY(-5px); } }

    .hero {
      padding: 60px 36px 20px;
      display: grid;
      grid-template-columns: 1fr 420px;
      gap: 28px;
      animation: fadeUp 1.2s ease;
    }
    .intro {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), transparent);
      border-radius: 18px;
      padding: 28px;
    }
    .intro h2 { font-size: 32px; margin: 0 0 10px; }
    .intro p { color: var(--muted); font-size: 15px; line-height: 1.6; }

    @keyframes fadeUp { from { opacity: 0; transform: translateY(30px);} to { opacity: 1; transform: translateY(0);} }

    /* Controls */
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin: 20px 36px;
      animation: fadeIn 1s ease;
    }
    .search {
      flex: 1;
      display: flex;
      align-items: center;
      padding: 10px 14px;
      border-radius: 12px;
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(6px);
      transition: 0.3s;
    }
    .search input {
      flex: 1;
      border: none;
      background: transparent;
      color: inherit;
      outline: none;
      font-size: 15px;
    }
    .search:hover { box-shadow: 0 0 12px rgba(37, 99, 235, 0.2); }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* Team grid */
    .team-wrap { padding: 28px 36px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 24px;
    }

    .card {
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 18px;
      overflow: hidden;
      position: relative;
      transform: translateY(40px);
      opacity: 0;
      transition: all 0.6s ease;
    }
    .card.visible { transform: translateY(0); opacity: 1; }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 20px 50px rgba(37, 99, 235, 0.25);
    }

    .avatar {
      width: 100%;
      height: 230px;
      overflow: hidden;
      position: relative;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center top;
      transition: transform 0.8s ease;
    }
    .card:hover .avatar img { transform: scale(1.12); }

    .role-badge {
      position: absolute;
      top: 14px;
      left: 14px;
      background: linear-gradient(90deg, var(--accent), #4f46e5);
      color: #fff;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.3px;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
      animation: pulseBadge 2s infinite alternate;
    }
    @keyframes pulseBadge { from { opacity: 0.8; transform: scale(1);} to { opacity: 1; transform: scale(1.1);} }

    .meta { text-align: center; padding: 14px; }
    .meta h3 { margin: 8px 0 4px; font-size: 18px; }
    .meta small { color: var(--muted); font-size: 14px; }

    footer {
      padding: 18px 36px;
      color: var(--muted);
      font-size: 13px;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    @media (max-width:940px) { .hero { grid-template-columns: 1fr; } }
    @media (max-width:520px) { header { padding: 12px; } .hero { padding: 16px; } .intro h2 { font-size: 22px; } }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="Logo.png" alt="Company Logo">
      <div>
        <h1>Microsoft by Jony</h1>
        <p>Professional Â· Tech Â· Team</p>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="intro">
        <h2>Our Leadership & Team</h2>
        <p>Meet the brilliant minds behind <strong>Microsoft by Jony</strong> â€” a fusion of innovation, strategy, and teamwork. Organized by role and rank to highlight our collective expertise.</p>
      </div>
    </section>

    <div class="controls">
      <div class="search">
        <input type="text" id="search" placeholder="ðŸ” Search by name or role..." />
      </div>
    </div>

    <section class="team-wrap">
      <div class="grid" id="grid"></div>
    </section>
  </main>

  <footer>
    Â© <span id="year"></span> Microsoft by Jony Â· All Rights Reserved
  </footer>

  <script>
    const employees = [
      {title: 'VP (Boss)', name: 'Noman', file: 'VP.jpg', rank: 1, role: 'Vice President & Boss'},
      {title: 'GS (CEO)', name: 'Rony', file: 'GS.jpg', rank: 2, role: 'Chief Executive Officer'},
      {title: 'AGS (Employee)', name: 'Ashik', file: 'AGS.jpg', rank: 3, role: 'Senior Developer'},
      {title: 'FemaleExpert', name: 'Hazary', file: 'FemaleExpert.jpg', rank: 4, role: 'Expert Consultant'},
      {title: 'LazyEmp', name: 'Akash', file: 'LazyEmp.jpg', rank: 5, role: 'Support Engineer'},
      {title: 'HornyBoy', name: 'Sourov', file: 'HornyBoy.jpg', rank: 6, role: 'Frontend Engineer'}
    ];

    const grid = document.getElementById('grid');
    employees.sort((a,b) => a.rank - b.rank);

    function createCard(e, delay) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="role-badge">${e.role}</div>
        <div class="avatar"><img src="${e.file}" alt="${e.name}"></div>
        <div class="meta">
          <h3>${e.title}</h3>
          <small>${e.name}</small>
        </div>`;
      card.style.transitionDelay = `${delay}s`;
      return card;
    }

    function renderTeam(filterText = '') {
      grid.innerHTML = '';
      let filtered = employees.filter(e =>
        e.name.toLowerCase().includes(filterText) ||
        e.role.toLowerCase().includes(filterText)
      );

      filtered.forEach((e, i) => {
        const card = createCard(e, i * 0.1);
        grid.appendChild(card);
      });
      animateVisibleCards();
    }

    function animateVisibleCards() {
      const cards = document.querySelectorAll('.card');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) entry.target.classList.add('visible');
        });
      }, { threshold: 0.15 });
      cards.forEach(card => observer.observe(card));
    }

    document.getElementById('search').addEventListener('input', (e) => {
      renderTeam(e.target.value.toLowerCase());
    });

    document.getElementById('year').textContent = new Date().getFullYear();

    renderTeam();
  </script>
</body>
</html>
