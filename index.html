<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Microsoft by Jony ‚Äî Team</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #2563eb;
      --muted: #94a3b8;
      --text: #e6eef8;
      --radius: 14px;
    }
    body.light {
      --bg: #f2f6ff;
      --card: #ffffff;
      --text: #0f1724;
      --muted: #64748b;
      --accent: #2563eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: background 0.4s, color 0.4s;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", system-ui, sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 36px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .brand img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      object-fit: contain;
    }

    /* ‚ú® Glowing Title Animation */
    .brand h1 {
      font-size: 22px;
      background: linear-gradient(90deg, #60a5fa, #93c5fd, #2563eb, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: glowMove 4s linear infinite, softGlow 2.5s ease-in-out infinite;
    }
    @keyframes glowMove {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }
    @keyframes softGlow {
      0%, 100% { text-shadow: 0 0 6px rgba(37,99,235,0.5), 0 0 12px rgba(37,99,235,0.4); }
      50% { text-shadow: 0 0 18px rgba(37,99,235,0.8), 0 0 30px rgba(37,99,235,0.6); }
    }

    .brand p {
      font-size: 13px;
      color: var(--muted);
    }

    /* Toggle button */
    .toggle {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: transform 0.3s, background 0.3s;
    }
    .toggle:hover {
      transform: rotate(20deg) scale(1.1);
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
    }
    .hero h2 {
      font-size: 28px;
      margin-bottom: 8px;
    }
    .hero p {
      font-size: 15px;
      color: var(--muted);
    }

    .section {
      padding: 40px 20px;
      text-align: center;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      overflow: hidden;
      width: 240px;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.8s forwards;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 0 25px rgba(37, 99, 235, 0.4);
    }
    .avatar {
      width: 100%;
      height: 200px;
      overflow: hidden;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.8s;
    }
    .card:hover img {
      transform: scale(1.1);
    }
    .meta {
      padding: 14px;
      text-align: center;
    }
    .meta h3 {
      font-size: 17px;
    }
    .meta small {
      font-size: 13px;
      color: var(--muted);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--muted);
      font-size: 13px;
      margin-top: 40px;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.2;
      animation: float 30s infinite ease-in-out;
      mix-blend-mode: screen;
      pointer-events: none;
    }
    body.light .orb {
      display: none;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(-60px) translateX(40px);
      }
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="orb" style="width:220px;height:220px;top:10%;left:12%;background:#2563eb;"></div>
  <div class="orb" style="width:280px;height:280px;bottom:15%;right:15%;background:#4f46e5;"></div>

  <header>
    <div class="brand">
      <img src="Logo.png" alt="Company Logo">
      <div>
        <h1>Microsoft by Jony</h1>
        <p>Professional ¬∑ Tech ¬∑ Team</p>
      </div>
    </div>
    <button class="toggle" id="themeToggle">üåô</button>
  </header>

  <section class="hero">
    <h2>Our Leadership & Team</h2>
    <p>Meet the organized leadership and talented members of Microsoft by Jony.</p>
  </section>

  <section class="section">
    <h3>Leadership</h3>
    <div class="grid" id="leaders-grid"></div>
  </section>

  <section class="section">
    <h3>Team Members</h3>
    <div class="grid" id="team-grid"></div>
  </section>

  <footer>¬© <span id="year"></span> Microsoft by Jony ¬∑ Organized by Rank</footer>

  <script>
    const employees = [
      {title: 'VP (Boss)', name: 'Noman', file: 'VP.jpg', rank: 1, role: 'Vice President & Boss'},
      {title: 'GS (CEO)', name: 'Rony', file: 'GS.jpg', rank: 2, role: 'Chief Executive Officer'},
      {title: 'AGS ', name: 'Ashik', file: 'AGS.jpg', rank: 3, role: 'Assistant Engineer'},
      {title: 'FemaleExpert', name: 'Hazary', file: 'FemaleExpert.jpg', rank: 4, role: 'Expert Consultant'},
      {title: 'LazyEmp', name: 'Akash', file: 'LazyEmp.jpg', rank: 5, role: 'Support Engineer'},
      {title: 'HornyBoy', name: 'Sourov', file: 'HornyBoy.jpg', rank: 6, role: 'Female client manager'}
    ];

    const leadersGrid = document.getElementById('leaders-grid');
    const teamGrid = document.getElementById('team-grid');

    function createCard(e, delay = 0) {
      const card = document.createElement('div');
      card.className = 'card';
      card.style.animationDelay = `${delay}s`;
      card.innerHTML = `
        <div class='avatar'><img src='${e.file}' alt='${e.name}'></div>
        <div class='meta'><h3>${e.title}</h3><small>${e.name} ‚Äî ${e.role}</small></div>
      `;
      return card;
    }

    employees.forEach((e, i) => {
      if (e.rank <= 2) {
        leadersGrid.appendChild(createCard(e, i * 0.1));
      } else {
        teamGrid.appendChild(createCard(e, i * 0.1));
      }
    });

    document.getElementById('year').textContent = new Date().getFullYear();

    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('light');
      const isLight = document.body.classList.contains('light');
      toggleBtn.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
